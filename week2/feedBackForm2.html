<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    </head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name <span class="optional">(optional)</span></label>
            <input type="text" id="name" name="name">

            <label for="email">Email <span class="optional">(optional)</span></label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone <span class="optional">(optional)</span></label>
            <input type="tel" id="phone" name="phone">

            <label>Rating</label>
            <div class="radio-group">
                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">1</label>

                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2</label>

                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3</label>

                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4</label>

                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5</label>
            </div>

            <label for="questions">Any Questions regarding product or service</label>
            <textarea id="questions" name="questions"></textarea>

            <label for="comments">Additional Comments <span class="optional">(optional)</span></label>
            <textarea id="comments" name="comments"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
